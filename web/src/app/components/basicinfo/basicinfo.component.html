<div *ngIf='basic!==undefined'>
<div class='list row'>
	<div class='col-md-7'>
		<table class='table'>
			<tbody>
				<tr><td>Work Date</td><td>{{ basic.workdate }}</td></tr>
				<tr><td>Total days</td><td>{{ basic.days}}</td></tr>
				<tr><td>Used Days</td><td>{{ basic.used}}</td></tr>
				<tr><td>Count</td><td>{{ basic.count}}</td></tr>
				<tr><td>Phone0</td><td>{{ basic.phone0}}</td></tr>
				<tr><td>Phone1</td><td>{{ basic.phone1}}</td></tr>
				<tr><td>Unit</td><td>{{ basic.unit}}</td></tr>
				<tr><td>Grade</td><td>{{ basic.grade}}</td></tr>
			</tbody>
		</table>
	</div>
</div>
</div>
